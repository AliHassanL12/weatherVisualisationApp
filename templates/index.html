<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Weather Visualisation in 3D</title>
</head>
<body>
    <div>
        <div id="month-label" style="position: absolute; top: 10px; left: 10px; color: white; font-size: 1.2rem; z-index: 10;">
            Loading...
        </div>
        <button id="prevMonth">← Prev</button>
        <button id="nextMonth">Next →</button>
        <label for="sliceSlider">Altitude slice:</label>
        <input type="range" id="sliceSlider" min="0" max="1" step="0.01" value="0.5" />
        <label for="horizontalToggle"></label>
        <input type="checkbox" id="horizontalToggle">
    </div>
</body>
</html>
