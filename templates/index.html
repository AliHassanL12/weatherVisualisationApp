<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Weather Visualisation in 3D</title>
</head>
<body>
    <div id="container">
        <div style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap;">
            <div id="month-label" style="font-size: 1.2rem; font-weight: bold;">Loading...</div>
            <button id="prevMonth">← Prev</button>
            <button id="nextMonth">Next →</button>
        </div>

        <label style="margin-top: 10px">
            <select id="modeSelect">
                <option value="clouds">Clouds</option>
                <option value="cloudSlice">Clouds (pressure-level)</option>
                <option value="temperature">Temperature</option>
                <option value="wind">Wind</option>
            </select>
        </label>
        <label for="sliceSlider">Altitude slice:</label>
        <input type="range" id="sliceSlider" min="0" max="1" step="0.01" value="0.5" />

        <label style="margin-top: 5px;">
            <input type="checkbox" id="horizontalToggle" />
            Horizontal slice
        </label>
        <div id="metricDisplay" style="margin-top: 8px;"></div>

        <div id="legend">
            <div class="legend-label">Wind Speed</div>
            <div class="legend-bar"></div>
            <div class="legend-range">
                <span>low</span>
                <span>med</span>
                <span>high</span>
            </div>
        </div>

        <div id="tooltip"></div>
    </div>
</body>
</html>
